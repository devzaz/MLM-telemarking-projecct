{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h3>Payout Approvals</h3>
  <table class="table">
    <thead><tr><th>ID</th><th>User</th><th>Amount</th><th>Method</th><th>Status</th></tr></thead>
    <tbody>
    {% for p in payouts %}
      <tr>
        <td>{{ p.request_id }}</td>
        <td>{{ p.user }}</td>
        <td>{{ p.amount }} {{ p.currency }}</td>
        <td>{{ p.method }}</td>
        <td>{{ p.status }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="5">No payout requests.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
