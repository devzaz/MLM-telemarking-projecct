{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h3>Request Payout</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Amount</label>
      <input name="amount" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Method</label>
      <input name="method" class="form-control" placeholder="bank_transfer / bKash / Rocket" />
    </div>
    <button class="btn btn-primary">Submit Request</button>
  </form>
</div>
{% endblock %}
