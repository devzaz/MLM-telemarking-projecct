{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h3>My Payouts</h3>
  <table class="table">
    <thead><tr><th>ID</th><th>Amount</th><th>Status</th><th>Created</th></tr></thead>
    <tbody>
    {% for p in payouts %}
      <tr>
        <td>{{ p.request_id }}</td>
        <td>{{ p.amount }} {{ p.currency }}</td>
        <td>{{ p.status }}</td>
        <td>{{ p.created_at }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No payouts found.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
