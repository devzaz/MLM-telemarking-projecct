{% extends "base.html" %}
{% block content %}
<div class="container">
  <h3>Import Leads (CSV)</h3>
  <form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="mb-3">
      <label for="id_file">CSV file</label>
      <input type="file" name="file" id="id_file" class="form-control" accept=".csv">
      <small class="form-text text-muted">Columns: name,email,phone,status,assigned_referral_code (optional)</small>
    </div>
    <button class="btn btn-primary" type="submit">Upload</button>
  </form>
</div>
{% endblock %}
