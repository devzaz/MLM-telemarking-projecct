{% extends 'base.html' %}
{% block title %}Register | SSB CRM{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="col-md-5">
    <div class="card shadow-lg p-4 rounded-4">
      
      <!-- Register Now button (top) -->
      <div class="text-center mb-3">
        <a href="{% url 'users:register' %}" class="btn btn-success px-4 py-2 rounded-pill">
            Register Now
        </a>
      </div>

      <h3 class="text-center mb-4" style="font-weight: 600;">Create an Account</h3>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary w-100 mt-3 py-2 rounded-pill">
          Register
        </button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
