{% extends 'base.html' %}
{% block title %}Register | SSB CRM{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h4 class="mb-3">Create an Account</h4>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary w-100 mt-3">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
