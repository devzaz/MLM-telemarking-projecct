{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h3>Reports & Analytics</h3>

  <div class="row">
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h5>Total Reports</h5>
        <h2>{{ total_reports }}</h2>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card p-3 shadow-sm">
        <h5>Conversion mix (last 30 days)</h5>
        <canvas id="conversionChart"></canvas>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('conversionChart');
  if (ctx) {
    fetch('/api/some-stats-endpoint/').then(r=>r.json()).then(data=>{
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: data.labels,
          datasets: [{ data: data.values }]
        }
      });
    });
  }
</script>
{% endblock %}
